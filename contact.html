<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Rishi Varma</title>
    <style>
        body {
            background: url('../WEEK-3/5590457.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .contact-section {
            width: 50%;
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .contact-info {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .contact-form {
            width: 100%;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: none; /* Prevents resizing */
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="personal.html">Personal Details</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
    
    <div class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> rishineelvarma@gmail.com</p>
            <p><strong>Phone:</strong> +91 8892857777</p>
            <p><strong>Location:</strong> Andhra Pradesh, India</p>
        </div>
        <h3>Send a Message</h3>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
